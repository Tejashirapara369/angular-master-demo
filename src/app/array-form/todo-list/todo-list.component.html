<div class="px-5">
  <div *ngFor="let user of todoService.users; let i = index; trackBy:trackByItems" @fadeIn>
    <h5 class="mt-5">User name: {{ user.name }} 
      <span class="float-end">
        <a href="javascript:void(0)" class="mx-3" [routerLink]="['/edit', i]">Edit</a>
        <a href="javascript:void(0)" (click)="deleteUser(i)">Delete</a>

      </span>
    </h5>

    <table class="table table-striped mb-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task name</th>
          <th scope="col">Priority</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of user.tasks; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ task.name }}</td>
          <td>{{ task.priority }}</td>
          <td>{{ task.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
